<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SUMAQ MIKUY - Test de Tortas Nutritivas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #8d4925;
      color: white;
      font-size: 26px;
      font-weight: bold;
      animation: fadeIn 2s;
    }
    img.logo {
      width: 180px; /* Logo más grande */
      margin: 20px;
      animation: zoomIn 1.5s;
    }
    h2 {
      color: #5a2d0c;
    }
    .question, .result {
      display: none;
      padding: 20px;
      animation: slideUp 1s;
    }
    button {
      display: block;
      width: 50%; /* Botones más angostos */
      margin: 12px auto;
      padding: 14px 20px;
      background: #f2d5b3;
      border: none;
      border-radius: 12px;
      color: #5a2d0c;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #e6b98c;
      transform: scale(1.03);
    }
    .result img {
      width: 320px; /* Tortas más grandes */
      border-radius: 12px;
      margin: 15px auto;
      display: block;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>SUMAQ MIKUY - Test de Tortas Nutritivas</header>
  <img src="logo.png" alt="Logo" class="logo">

  <div id="quiz">
    <div class="question" id="q1">
      <h2>¿Qué haces en tu tiempo libre?</h2>
      <button onclick="answer('quinua')">Hago deporte 💪</button>
      <button onclick="answer('tunta')">Leo un libro 📚</button>
      <button onclick="answer('cañihua')">Veo series 🎬</button>
      <button onclick="answer('sangresita')">Salgo con amigos 🎉</button>
    </div>
    <div class="question" id="q2">
      <h2>¿Qué sabor prefieres?</h2>
      <button onclick="answer('quinua')">Chocolate 🍫</button>
      <button onclick="answer('tunta')">Frutas 🍓</button>
      <button onclick="answer('cañihua')">Vainilla 🍦</button>
      <button onclick="answer('sangresita')">Café ☕</button>
    </div>
  </div>

  <div class="result" id="result"></div>

  <!-- Sonidos -->
  <audio id="ding" src="ding.mp3"></audio>
  <audio id="clickSound" src="click.mp3"></audio>

  <script>
    let step = 1;
    let scores = { quinua: 0, tunta: 0, cañihua: 0, sangresita: 0 };

    // mostrar primera pregunta
    document.getElementById("q1").style.display = "block";

    function playClick() {
      const click = document.getElementById("clickSound");
      click.currentTime = 0;
      click.play();
    }

    function answer(choice) {
      playClick();
      scores[choice]++;
      document.getElementById("q" + step).style.display = "none";
      step++;
      let next = document.getElementById("q" + step);
      if (next) {
        next.style.display = "block";
      } else {
        showResult();
      }
    }

    function showResult() {
      let max = 0, product = "";
      for (let key in scores) {
        if (scores[key] > max) {
          max = scores[key];
          product = key;
        }
      }

      let resultDiv = document.getElementById("result");
      let content = "<h2>Te recomiendo:</h2>";

      if (product === "quinua") {
        content += "<img src='quinua.jpg' alt='Torta de Quinua'>";
        content += "<p><b>Torta de Quinua</b> 🌾<br>Nutritiva y rica en proteínas. Preparada con quinua del altiplano, miel y cacao.</p>";
      } else if (product === "tunta") {
        content += "<img src='tunta.jpg' alt='Torta de Tunta'>";
        content += "<p><b>Torta de Tunta</b> 🥔<br>Deliciosa y suave, hecha con tunta andina y toques de fruta local.</p>";
      } else if (product === "cañihua") {
        content += "<img src='cañihua.jpg' alt='Torta de Cañihua'>";
        content += "<p><b>Torta de Cañihua</b> 🌱<br>Fuente de fibra y antioxidantes, preparada con cañihua y frutos secos.</p>";
      } else {
        content += "<img src='sangresita.jpg' alt='Torta de Sangresita'>";
        content += "<p><b>Torta de Sangresita</b> 🍖<br>Alta en hierro, ideal para energía y nutrición. Preparada con sangresita del altiplano.</p>";
      }

      content += "<p><i>Este es un consejo de SUMAQ MIKUY ✨</i></p>";
      content += "<button onclick='restart()'>🔄 Hacer un nuevo test</button>";

      resultDiv.innerHTML = content;
      resultDiv.style.display = "block";

      // reproducir ding
      const ding = document.getElementById("ding");
      ding.currentTime = 0;
      ding.play();
    }

    function restart() {
      playClick();
      step = 1;
      scores = { quinua: 0, tunta: 0, cañihua: 0, sangresita: 0 };
      document.getElementById("result").style.display = "none";
      document.getElementById("q1").style.display = "block";
    }
  </script>
</body>
</html>
